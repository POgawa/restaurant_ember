<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Restaurant</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <script type="text/x-handlebars" data-template-name="servers">
      <section id="serverapp">
        <header id="header">
          <h1>Servers</h1>
          {{input type="text" id="new-server" placeholder="Please add server" value=newName action="createServer"}}
        </header>

        <section id="main">
          {{outlet}}
        </section>

      </section>

      <footer id="info">
        <p>Double-click to edit a server</p>
      </footer>
    </script>

    <script type="text/x-handlebars" data-template-name="servers/index">
      <ul id="server-list">
        {{#each itemController="server"}}
          <li {{bind-attr class="isEditing:editing"}}>
            {{#if isEditing}}
              {{edit-server class="edit" value=name focus-out="acceptChanges" insert-newline="acceptChanges"}}
            {{else}}
              <label {{action "editServer" on="doubleClick"}}>{{name}}</label><button {{action "removeServer"}} class="destroy"></button>
            {{/if}}
          </li>
        {{/each}}
      </ul>
    </script>

    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/libs/localstorage_adapter.js"></script>
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/server.js"></script>
    <script src="js/controllers/servers_controller.js"></script>
    <script src="js/controllers/server_controller.js"></script>
    <script src="js/views/edit_server_view.js"></script>
  </body>
</html>
